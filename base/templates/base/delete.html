{% extends 'base.html' %}

{% block content %}

<div class="row py-5">
    <div class="col-2"></div>

    <div class="col-8">
        <form action="" method="POST">
            {% csrf_token %}
            <p class="text-center">Are you sure you want to delete <strong>"{{ obj }}"</strong>?</p>
            <div class="d-flex justify-content-center align-items-center">
                <a href="{{ request.META.HTTP_REFERER }}">Go back</a>
                <input type="submit" value="Confirm" class="btn btn-primary mx-4">
            </div>
        </form>
    </div>

    <div class="col-2"></div>

</div>

{% endblock content %}
