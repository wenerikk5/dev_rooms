{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="row py-5">
    <div class="col-3"></div>

    <div class="col-6">
        <div class="card">
            <div class="card-header text-center">
                <strong class="h6">REGISTER</strong>
            </div>

            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-primary" type="submit">Register</button>
                </form>
                <p class="text-center">Already have an account?<br><a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>

    <div class="col-3"></div>
</div>

{% endblock content %}
